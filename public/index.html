<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo01.png" />

    <!-- Primary Meta Tags -->
    <title>
      Quadravise - Global SaaS Solutions for Business Growth & AI Technology
    </title>
    <meta
      name="description"
      content="Quadravise provides global-ready SaaS solutions with AI technology, secure data handling, and multi-platform development. Power your business growth with our intelligent automation and enterprise-grade services."
    />
    <meta
      name="keywords"
      content="SaaS solutions, business growth, AI technology, global business software, mobile app development, data solutions, BPO services, secure cloud solutions, enterprise software"
    />
    <meta name="author" content="Quadravise" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quadravise.com/" />
    <meta
      property="og:title"
      content="Quadravise - Global SaaS Solutions to Power Business Growth"
    />
    <meta
      property="og:description"
      content="Your Vision. Our Technology. Unstoppable Growth. Discover enterprise-ready SaaS solutions with AI insights and secure global hosting."
    />
    <meta property="og:image" content="https://quadravise.com/Quadravise.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Quadravise" />
    <meta property="og:locale" content="en_US" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://quadravise.com/" />
    <meta
      property="twitter:title"
      content="Quadravise - Global SaaS Solutions for Business Growth"
    />
    <meta
      property="twitter:description"
      content="Power your business with our AI-driven SaaS solutions, secure data handling, and global-ready technology platform."
    />
    <meta
      property="twitter:image"
      content="https://quadravise.com/Quadravise.jpg"
    />
    <meta name="twitter:site" content="@quadravise" />
    <meta name="twitter:creator" content="@quadravise" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://quadravise.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Quadravise",
        "description": "Global SaaS Solutions providing AI technology, data solutions, and business process services for enterprise growth",
        "url": "https://www.quadravise.com",
        "logo": "https://www.quadravise.com/logo01.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Global"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service"
        },
        "serviceType": [
          "SaaS Solutions",
          "AI Technology",
          "Mobile App Development",
          "Data Analytics",
          "BPO Services",
          "KPO Services"
        ],
        "areaServed": "Global",
        "sameAs": [
          "https://www.linkedin.com/company/quadravise",
          "https://twitter.com/quadravise",
          "https://www.facebook.com/quadravise"
        ]
      }
    </script>

    <!-- Additional Service-Specific Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Quadravise Core Services",
        "description": "Comprehensive suite of business technology solutions",
        "itemListElement": [
          {
            "@type": "Service",
            "position": 1,
            "name": "AI-based Solutions",
            "description": "Empowering businesses with intelligent automation and data insights"
          },
          {
            "@type": "Service",
            "position": 2,
            "name": "Website / Mobile App Solutions",
            "description": "Crafting responsive and intuitive digital experiences for all platforms"
          },
          {
            "@type": "Service",
            "position": 3,
            "name": "Data Solutions",
            "description": "Turning raw data into actionable insights for strategic decision-making"
          },
          {
            "@type": "Service",
            "position": 4,
            "name": "BPO / KPO Solutions",
            "description": "Streamlining operations and boosting productivity with our expert services"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
